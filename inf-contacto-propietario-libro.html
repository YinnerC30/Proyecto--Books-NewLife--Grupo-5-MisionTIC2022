<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de contacto</title>
    <link rel="stylesheet" href="css/estilos1.css"/>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Información de contacto del propietario</h3>
                <form action="">
                    <img src="sources/comprobado.png" alt="comprobado" class="img-2">
                    <h4 class="item-inf">Aquí tienes la Información de contacto que deseas:</h4>
                    <div class="item-inf">
                        <label for="" class="item-inf-libro">Nombre:</label>
                        <label for="">Felipe</label>
                    </div>
                    <div class="item-inf">
                        <label for="" class="item-inf-libro">Apellido:</label>
                        <label for="">Gómez</label>
                    </div>
                    <div class="item-inf">
                        <label for="" class="item-inf-libro">Numero de telefono:</label>
                        <label for="">3105600990</label>
                    </div>
                    <div class="item-inf">
                        <label for="" class="item-inf-libro">Correo electrónico:</label>
                        <label for="">correodeprueba@gmail.com</label>
                        
                    </div>
                </form>
                <p>¿Has terminado? <a href="#" class="gradient-text">Vuelve a la página principal</a></p>
            </div>
        </div>
    </section>
</body>
</html>
