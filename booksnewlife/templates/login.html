{% extends 'layouts/base.html' %} {% load static %} <br />
{% block links %}

<link rel="stylesheet" href="{% static '/styles/login-signup.css' %}" />
{% endblock links %} <br />
{% block mainblock %}

<section class="form-main">
  <div class="form-content">
    <div class="box">
      <h3>Bienvenido</h3>
      <form action="">
        <div class="input-box">
          <input type="text" placeholder="Correo" class="input-control" />
        </div>

        <div class="input-box">
          <input
            type="password"
            placeholder="Contraseña"
            class="input-control"
          />

          <div class="input-link">
            <a href="{% url 'recover' %}" class="gradient-text"
              >¿Has olvidado tu contraseña?</a
            >
          </div>
        </div>
        <a href="" class="btn-2 main-btn">Iniciar Sesión</a>
      </form>
      <p>
        ¿No tienes una cuenta?
        <a href="{% url 'signup' %}" class="gradient-text">Crear cuenta</a>
      </p>
    </div>
  </div>
</section>

{% endblock mainblock %}
