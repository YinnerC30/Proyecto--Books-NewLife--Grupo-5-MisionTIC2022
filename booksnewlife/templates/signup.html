{% extends 'layouts/base.html' %} {% load static %} {% block links %}
<link rel="stylesheet" href="{% static '/styles/login-signup.css' %}" />
{%endblock links %} <br />
{% block mainblock %}

<section class="form-main">
  <div class="form-content">
    <div class="box">
      <h3>Registrarse</h3>
      <form action="">
        <div class="input-box">
          <input type="text" placeholder="Usuario" class="input-control" />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Nombre" class="input-control" />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Apellido" class="input-control" />
        </div>
        <div class="input-box">
          <input
            type="text"
            placeholder="Correo electronico"
            class="input-control"
          />
        </div>
        <div class="input-box">
          <input
            type="number"
            placeholder="Numero de telefono"
            class="input-control"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Contraseña"
            class="input-control"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Repetir Contraseña"
            class="input-control"
          />
        </div>
        <button type="submit" class="btn main-btn">Crear Cuenta</button>
      </form>
      <p>
        ¿Ya tienes una cuenta?
        <a href="{% url 'login' %}" class="gradient-text">Iniciar Sesion</a>
      </p>
    </div>
  </div>
</section>
{% endblock mainblock %}
