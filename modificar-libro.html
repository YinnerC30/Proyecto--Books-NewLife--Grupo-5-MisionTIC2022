<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar libro</title>
    <link rel="stylesheet" href="css/estilos1.css" />
</head>

<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Modificar libro</h3>
                <form action="">
                    <div class="input-box">
                        <img src="sources/libro-prueba.jpg" alt="libro cien años de soledad" class="img">
                    </div>
                    <div class="input-box">
                        <div class="file-select" id="src-file2">
                            <input type="file" name="src-file1" aria-label="Archivo" class="imagen-input"/>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Título" class="input-control" />
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Autor" class="input-control" />
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Editorial" class="input-control" />
                    </div>
                    <div class="input-box">
                        <h4>Fecha de publicación del libro</h4>
                        <input type="date" placeholder="" class="input-control" />
                    </div>
                    <div class="input-box">
                        <h4>Estado del libro</h4>
                        <select name="estado-del-libro" class="input-control">
                            <option class="opcion">Excelente</option>
                            <option class="opcion">Bueno</option>
                            <option class="opcion">Medio</option>
                            <option class="opcion">Mal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Guardar cambios</button>
                </form>
                <p>
                    ¿Desea cancelar la modificación?
                    <a href="#" class="gradient-text">Volver a la página principal</a>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
