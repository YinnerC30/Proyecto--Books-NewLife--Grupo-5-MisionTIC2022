<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar registro</title>
    <link rel="stylesheet" href="css/estilos1.css"/>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Modificar registro usuario</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Usuario" class="input-control"/>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Nombre" class="input-control"/>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Apellido" class="input-control"/>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Correo electronico" class="input-control"/>
                    </div>
                    <div class="input-box">
                        <input type="number" placeholder="Numero de telefono" class="input-control"/>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Contraseña" required class="input-control"/>
                    </div>
                    
                    <button type="submit" class="btn">Guardar cambios</button>
                </form>
                <p>¿No requieres cambios? <a href="#" class="gradient-text">Vuelve a la pagina principal</a></p>
            </div>
        </div>
    </section>
</body>
</html>
