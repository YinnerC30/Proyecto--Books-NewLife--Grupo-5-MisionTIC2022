<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar registro</title>
    <link rel="stylesheet" href="css/estilos1.css" />
    <link rel="icon" href="sources/images/icono.png">
</head>

<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Modificar registro usuario</h3>
                <form action="">
                    <div class="input-box">
                        <h4>Usuario:</h4>
                        <input type="text" value="FelipeG06" class="input-control" />
                    </div>
                    <div class="input-box">
                        <h4>Nombre:</h4>
                        <input type="text" value="Felipe" class="input-control" />
                    </div>
                    <div class="input-box">
                        <h4>Apellido:</h4>
                        <input type="text" value="Gómez" class="input-control" />
                    </div>
                    <div class="input-box">
                        <h4>Correo electrónico:</h4>
                        <input type="text" value="correodeprueba@gmail.com" class="input-control" />
                    </div>
                    <div class="input-box">
                        <h4>Numero de telefono:</h4>
                        <input type="number" value="3105600990" class="input-control" />
                    </div>
                    <div class="input-box">
                        <h4>Contraseña:</h4>
                        <input type="password" value="" required class="input-control" />
                    </div>

                    <button type="submit" class="btn">Guardar cambios</button>
                </form>
                <p>¿No requieres cambios? <a href="mi-cuenta.html" class="gradient-text">Vuelve a la página
                        principal</a></p>
            </div>
        </div>
    </section>
